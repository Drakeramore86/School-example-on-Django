<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule</title>
</head>
<body>
<h2>HyperSchool</h2>
<p>Hi! Welcome to the site of online HyperSchool!</p>
<p>Feel free to choose any speciality you are interested in!</p>

<a href="/login/">Login</a>
<br><br>
<a href="/signup/">Sign Up</a>


<form action="{% url 'main' %}" method="get">
    <input type="text" name="q" id="q">
    <button type="submit">Search</button>
</form>
<p>{{courses|length}} courses</p>
<ul>
    {% for course in courses %}
        <li><a href="/schedule/course_details/{{course.id}}">{{course.title}}</a></li>
    {% endfor %}
</ul>
</body>
</html>
